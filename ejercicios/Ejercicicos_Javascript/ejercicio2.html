<!-- 2.	Realiza una aplicación que tenga tres botones cada uno con un evento onclick:
a.	El primero pide el nombre al usuario y lo muestra en pantalla
b.	El segundo pide la edad al usuario y la muestra en pantalla
c.	El tercero pide el lugar de nacimiento y lo muestra en pantalla
Crea una función para cada evento
 -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script type="text/javascript" src="ejercicio2.js"> </script>
     <title>Ejercicio2</title>
</head>
<body>
    <button type="submit" onClick="nombre()">Nombre</button>
    <br>
    <br>
    <button type="submit" onClick="edad()">Edad</button>
    <br>
    <br>
    <button type="submit" onClick="lugar()">Lugar de nacimiento</button>
    <br>
</body>
</html>
