<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Pizzería</title>
</head>

<body>

    <div class="container">
        <h1>Pizzería la rápida</h1>

        <div class="row" id="contenedorProductos">

        </div>

        <div class="row" id="carrito">
            <div class="col-4"></div>
            <table class="table col-8">
                <thead>
                    <tr>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" id="cantidadPizza">0</th>
                        <td>Pizza</td>
                        <td>5.00</td>
                    </tr>
                    <tr>
                        <th scope="row" id="cantidadHamburguesa">0</th>
                        <td>Hamburguesa</td>
                        <td>4.50</td>
                    </tr>
                    <tr>
                        <th scope="row" id="cantidadPasta">0</th>
                        <td>Pasta</td>
                        <td>5.50</td>
                    </tr>
                    <tr>
                        <th scope="row" id="cantidadRefresco">0</th>
                        <td>Refresco</td>
                        <td>1.50</td>
                    </tr>
                    <tr>
                        <th scope="row" id="cantidadCafe">0</th>
                        <td>Café</td>
                        <td>1.40</td>
                    </tr>
                    <tr>
                        <th scope="row" id="cantidadPostre">0</th>
                        <td>Postre</td>
                        <td>3.00</td>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <td id="totalCuenta">0.00 €</td>
                        <td><button class="btn btn-success" onclick="pedir()">Pedir</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="js/cards.js"></script>
    <script src="js/javascript.js"></script>
</body>

</html>
